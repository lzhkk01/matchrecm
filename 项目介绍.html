        <div id="u417_text" class="text ">
          <p style="font-size:18px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">目的</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">满足用户对电竞赛事内容的实时需求，提升</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1. 比赛期间对赛事相关内容进行实时更新；</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2. 比赛结果：比赛结束后5分钟内更新完成；</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3. 推荐赛事（升窗首页）：</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;&nbsp; &nbsp; &#149; 每一局结束后5分钟内更新</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">比分</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">和</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">标题</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">；</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;&nbsp; &nbsp; &#149; 首场比赛开赛前</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">“精彩看点”</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">内容不少于</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">5条</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">；</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;&nbsp; &nbsp; &#149; 本场对阵结束后</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">5分钟</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">内推荐下一场焦点对阵（如果有）；</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&nbsp;&nbsp; &nbsp; &#149; 根据比赛重要性判断是否提前推荐一下场对阵；</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:18px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">桌面弹出时间</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1. 开机后60秒弹出；</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2. 比赛前2小时开始推送；</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:18px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">模板消息推送次数</span></p><p style="font-size:18px;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">根据赛事级别和用户订阅情况，向用户推送模板消息</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p>
